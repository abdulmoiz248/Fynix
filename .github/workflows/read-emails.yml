name: Read Emails

on:
  schedule:
    # Runs at 10:30 AM PKT (5:30 AM UTC) every day
    - cron: '30 5 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  read-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt
      
      - name: Run Read Emails Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          cd scripts
          # Create credentials files from secrets
          echo "$GMAIL_CREDENTIALS" > credentials.json
          if [ ! -z "$GMAIL_TOKEN" ]; then
            echo "$GMAIL_TOKEN" > token.json
          fi
          python read_emails.py
